<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>CTF Super</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <h2>ADALAH POKONYA</h2>
    <div class="nav-item active" onclick="switchPage('decoder')">ğŸ” Auto Decoder</div>
    <div class="nav-item" onclick="switchPage('rsa')">ğŸ”‘ RSA Solver</div>
</div>

<div class="main-content">
    <div id="decoder" class="page active">
        <h1>Auto Decoder</h1>
        <p>Input ciphertext untuk deteksi otomatis (Base64, Hex, A1Z26, Caesar).</p>
        <textarea id="dec-input" placeholder="Masukkan ciphertext..." oninput="autoDecode()"></textarea>
        <div id="dec-results"></div>
    </div>

    <div id="rsa" class="page">
        <h1>RSA Batch GCD Solver</h1>
        <p>Gunakan untuk memecahkan $N_1$ dan $N_2$ yang berbagi faktor prima.</p>
        <div class="card">
            <input type="text" id="rsa-n1" placeholder="Masukkan N1">
            <input type="text" id="rsa-n2" placeholder="Masukkan N2">
            <input type="text" id="rsa-e" placeholder="Public Exponent e (default: 65537)" value="65537">
            <input type="text" id="rsa-c" placeholder="Ciphertext (C)">
            <button onclick="solveRSA()">Hitung Flag</button>
            <div id="rsa-result" class="result-box" style="display:none;"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
